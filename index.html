<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game-area">
        <div class="stats">
            <div id="statContent">
                <h3>
                    Score <span id="currentScore"></span> / <span id="totalAvailable"></span>
                </h3>
                <p class="items">
                    <span id="number"></span> <span id="item-name"></span>
                </p>
                <div class="match-buttons">
                    <button onclick="match()">&#10004;</button>
                    <button onclick="noMatch()">&#10006;</button>
                </div>
            </div>
        </div>
        <div class="imageArea">
            <h3 id="message"></h3>
            <div id="startScreen">
                <h1>Bem-vindo ao jogo <em>Number Match</em>...</h1>
                <em class="space-y">As regras são claras.</em>
                <p class="space-y">
                    &#9654; Clique em &#10004; se o número de itens corresponde à quantidade na imagem
                </p>
                <p class="space-y">&#9654; Clique em &#10006; caso contrário</p>
                <p class="space-y">Você tem <span id="timeSetting"></span> segundos para decidir!</p>
                <button id="play-button" onclick="play()">Jogue!</button>
            </div>
            <div id="imageContainer">
                <img src="#" alt="">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
